            <ul class="navbar-nav dis">

      <div class="d-flex justify-content-center bg-dark p-4">
        <h1 class="text-white fs-1">Contact</h1>
      </div>
    </header>
    <main class="bg-white" style="height: 80vh; padding-top: 35px;">
      <section
        class="d-flex justify-content-around p-4 align-items-center mt-3 mb-3"
        style="height: 70vh;"
      >
        <form class="bg-dark p-3 rounded-2" style="width: 50rem; ">
          <div class="form-group m-1 p-2">
            <label class="text-white fs-4" for="validation01">Name:</label>
            <input
              type="text"
              class="form-control"
              id="validation01"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group m-1 p-2 fs-4">
            <label
              class="text-white"
              for="inputEmail3"
              class="col-sm-2 col-form-label"
              >Email:</label
            >
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="mb-3 m-1 p-2 fs-4">
            <label
              class="text-white"
              for="exampleFormControlTextarea1"
              class="form-label"
              >Mensagge:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="7"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end pe-2">
            <button type="submit" class="btn bg-dark-subtle">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer
      class="d-flex justify-content-between align-items-center p-3 bg-dark" style="margin-top: 50px;"
    >

        <a class="p-3" href="https://www.facebook.com/"

        /></a>
        <a class="p-3" href="https://web.whatsapp.com/"
          ><img
            style="height: 3rem; width: 3rem"
            src="./imgs/whatsapp.com.png   "
            alt="instragram"
